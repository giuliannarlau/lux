{% block content %}

  <!-- Form to search projects -->
  <form
    action="/filter_projects"
    method="post"
    class="search-form"
    id="adminSearchForm"
  >
    <input type="hidden" name="parent_page" value="{{ parent_page }}">
    <div class="row justify-content-center text-center gap-3">
      <div class="col-md">
        <label for="searchProjectName" class="form-text text-break"
          >Project's name</label
        >
        <input
          autocomplete="off"
          autofocus
          type="text"
          class="form-control"
          id="searchProjectName"
          name="searchProjectName"
        />
      </div>
      <div class="col-md">
        <label for="searchProjectCategory" class="form-text">Category</label>
        <select
          class="form-select"
          id="searchProjectCategory"
          name="searchProjectCategory"
        >
          <option selected>All</option>
          {% for category in categories_list %}
            <option>{{ category | capitalize }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md">
        <label for="filter" class="form-text">Status</label>
        <select
          class="form-select"
          id="searchProjectStatus"
          name="searchProjectStatus"
        >
          <option selected>All</option>
          {% for status in status_list %}
            <option>{{ status | capitalize }}</option>
          {% endfor %}
        </select>
      </div>
      <div class="col-md mt-auto">
        <button
          type="submit"
          action="/filter_projects"
          method="post"
          class="btn btn-outline-orange btn-medium"
          id="searchButton"
        >
          SEARCH
        </button>
      </div>
    </div>
  </form>

  <hr />

  {% endblock %}
